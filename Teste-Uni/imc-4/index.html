<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMC</title>
    <link rel="stylesheet" type="text/css" href="estilo.css" />
  </head>

  <body>
    <main>
      <div class="Calculadora">
        <h1>Preencha seus Dados</h1>
        <div class="nome">
          <label>Nome:</label>
          <input type="text" id="nome" />
        </div>

        <div class="altura">
          <label>Altura:</label>
          <input type="number" id="altura" />
        </div>

        <div class="peso">
          <label>Peso:</label>
          <input type="number" id="peso" />
        </div>

        <div class="nasc">
          <label>Data de Nascimento:</label>
          <input type="date" id="CalcularIdade" />
        </div>

        <p class="text">Sexo</p>
        <label>
          <p class="text">Feminino</p>
          <input type="radio" name="radio" id="F" />
        </label>

        <label>
          <p class="text">Masculino</p>
          <input type="radio" name="radio" id="M" />
        </label>

        <input
          type="submit"
          value="Calcular"
          class="calcular"
          onclick="calcular()"
        />
      </div>
    </main>
    <script src="c.js"></script>
  </body>
</html>
